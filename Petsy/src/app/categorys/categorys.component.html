<div class="wraper">
  <h1>Pets For You...</h1>
  <div class="container">
    <div *ngFor="let animal of animals">
      <a routerLink="/animal_filter">
        <div class="category">
          <img [src]="animal.image" alt="" />
          <p class="animalName">{{ animal.name }}</p>
          <p class="adopt">To adopt</p>
        </div>
      </a>
    </div>
  </div>
</div>
